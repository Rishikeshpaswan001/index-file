<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Speed Calculator</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9931123120552605"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        #ad-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Speed Calculator</h1>
    <form id="speed-calculator">
        <label for="url">Enter YouTube Video URL:</label>
        <input type="text" id="url" required>
        <button type="submit">Calculate Speed</button>
    </form>

    <div id="result"></div>

    <div id="ad-container">
        <!-- Google AdSense ad unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9931123120552605"
             data-ad-slot="2136518913"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        document.getElementById('speed-calculator').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            // Your logic to calculate the speed goes here
            document.getElementById('result').innerText = 'Calculated speed for: ' + url;
        });
    </script>
</body>
</html>
